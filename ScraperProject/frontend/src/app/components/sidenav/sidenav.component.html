<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class=" example-app-name"> <img class="logoPagina" src="../../../assets/Niphler.png"> Niphler </h1>
        <div class="clearfix" style="max-width: max-content; margin-left: 3%;">
            <div style="max-width: fit-content;">

                <form #articuloForm="ngForm" (ngSubmit)="getArticulos(articuloForm.value)" class="form-inline active-cyan-4 clearfix buscadorForm">
                    <input class="form-control form-control-md mr-3 w-120" type="text" name="name" placeholder="Busca productos..." aria-label="Search" ngModel>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </form>


            </div>

        </div>

        <button *ngIf="!user" class="btn btn-danger" (click)="signInWithGoogle()">
            <i class="fa fa-google"></i>
            Iniciar Sesión
        </button>

        <img *ngIf="user" src="{{ user.photoUrl }}" alt="Avatar" class="avatar">
        <div *ngIf="user">
            <!-- <h4>{{ user.name }}</h4> -->
            <!-- <p>{{ user.email }}</p> -->


            <nav>
                <a [routerLink]="['/favoritos']" [queryParams]="{idUser: user.email | json  
                                                                       }"><button class="btn btn-primary botonFavorito">Favoritos</button></a>
            </nav>


        </div>

        <button *ngIf="user" class="btn btn-primary" (click)="signOut()">
            <i class="fa fa-sign-out"></i> Cerrar Sesión
        </button>


    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>

                            <mat-panel-title>
                                <img class="rounded" src="../../../assets/iconos/MercadolibreIcono.jpeg">
                            </mat-panel-title>

                            <mat-panel-description>
                                <p class="filterText" style="font-weight: bold; color:#fff159">Mercadolibre</p>
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <input matInput placeholder="First name">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Age">
                        </mat-form-field>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <img class="rounded" src="../../../assets/iconos/amazonIcono.png">
                            </mat-panel-title>
                            <mat-panel-description>
                                <p class="filterText" style="font-weight: bold; color:goldenrod">Amazon USA</p>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <img class="rounded" src="../../../assets/iconos/ebayIcono.png">
                            </mat-panel-title>
                            <mat-panel-description>
                                <p class="filterText" style="font-weight: bold; color:red">E</p>
                                <p class="filterText" style="font-weight: bold; color:blue">b</p>
                                <p class="filterText" style="font-weight: bold; color:goldenrod">a</p>
                                <p class="filterText" style="font-weight: bold; color:#4BDA1D">y</p>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <app-articulos [articulos]="articulos" [articulosAmazon]="articulosAmazon" [articulosEbay]="articulosEbay" [userEmail]="user.email"></app-articulos>


        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
