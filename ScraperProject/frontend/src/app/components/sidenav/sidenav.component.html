<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Scrappers App</h1>
        <div class="clearfix" style="max-width: max-content; margin-left: 3%;">
            <div style="max-width: fit-content;">

                <form #articuloForm="ngForm" (ngSubmit)="getArticulos(articuloForm.value)" class="form-inline active-cyan-4">
                    <input class="form-control form-control-md mr-5 w-120" type="text" name="name" placeholder="Busca productos..." aria-label="Search" ngModel>
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>
            </div>

        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Mercadolibre
                            </mat-panel-title>
                            <mat-panel-description>
                                Filtros
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <mat-form-field>
                            <input matInput placeholder="First name">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Age">
                        </mat-form-field>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Amazon
                            </mat-panel-title>
                            <mat-panel-description>
                                <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Ebay
                            </mat-panel-title>
                            <mat-panel-description>
                                <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->

                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <app-articulos [articulos]="articulos" [articulosAmazon]="articulosAmazon"></app-articulos>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
