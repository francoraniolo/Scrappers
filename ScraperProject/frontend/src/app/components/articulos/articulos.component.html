<div class="container " *ngIf="mostrar">
    <!-- <div class="row" *ngFor="let articulo of articulos; index as i;"> -->
    <!-- <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 columna"> -->

    <div class="column-center">
        <mat-card class="example-card" *ngFor="let articulo of articulosAmazon; index as i;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url('../../../assets/iconos/amazonIcono.png'); background-size: cover;">
                </div>
                <mat-card-title> {{articulo.titulo}} </mat-card-title>
                <mat-card-subtitle> {{articulo.ecommerce}}</mat-card-subtitle>
            </mat-card-header>
            <div class="contenedorImagen" style="padding-top: 3vh;">
                <a [href]=articulo.url target="_blank">


                    <img mat-card-image class="img_articulo" [src]="articulo.imagen" alt="Imagen de articulo">
                </a>
            </div>

            <mat-card-actions>
                <div class="clearfix" style="overflow: hidden; ">

                    <h1 class="precio">
                        US$ {{articulo.precio}}
                    </h1>
                    <div style="max-width: max-content; max-height: max-content; float:right" align="end">
                        <button mat-button style="font-size: 20px;">Boton de momento</button>
                    </div>
                </div>

            </mat-card-actions>
        </mat-card>
    </div>

    <div class="column-left">
        <mat-card class="example-card" *ngFor="let articulo of articulos; index as i;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url('https://pbs.twimg.com/profile_images/3596669314/95250957ca13505b8668022fcc830da5.jpeg'); background-size: cover;">
                </div>
                <mat-card-title> {{articulo.titulo}} </mat-card-title>
                <mat-card-subtitle> {{articulo.ecommerce}}</mat-card-subtitle>
            </mat-card-header>
            <div class="contenedorImagen" style="padding-top: 3vh;">
                <a [href]=articulo.url target="_blank">


                    <img mat-card-image class="img_articulo" [src]="articulo.imagen" alt="Imagen de articulo">
                </a>
            </div>


            <mat-card-actions>
                <div class="clearfix" style="overflow: hidden; ">

                    <h1 class="precio">
                        {{articulo.precio}}
                    </h1>
                    <div style="max-width: max-content; max-height: max-content; float:right" align="end">
                        <button mat-button style="font-size: 20px;">Boton de momento</button>
                    </div>
                </div>

            </mat-card-actions>
        </mat-card>
    </div>

    <div class="column-right">
        <mat-card class="example-card" *ngFor="let articulo of articulos; index as i;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url('https://pbs.twimg.com/profile_images/3596669314/95250957ca13505b8668022fcc830da5.jpeg'); background-size: cover;">
                </div>
                <mat-card-title> {{articulo.titulo}} </mat-card-title>
                <mat-card-subtitle> {{articulo.ecommerce}}</mat-card-subtitle>
            </mat-card-header>
            <div class="contenedorImagen" style="padding-top: 3vh;">
                <a [href]=articulo.url target="_blank">


                    <img mat-card-image class="img_articulo" [src]="articulo.imagen" alt="Imagen de articulo">
                </a>
            </div>


            <mat-card-actions>
                <div class="clearfix" style="overflow: hidden; ">

                    <h1 class="precio">
                        {{articulo.precio}}
                    </h1>
                    <div style="max-width: max-content; max-height: max-content; float:right" align="end">
                        <button mat-button style="font-size: 20px;">Boton de momento</button>

                        <nav>
                            <a [routerLink]="['/detalleArticulo']" [queryParams]="{titulo: articulo.titulo | json , 
                                                                                   precio: articulo.precio | json, 
                                                                                   imagen: articulo.imagen | json,
                                                                                   stock: articulo.stock | json,
                                                                                   comentario: articulo.respuesta | json,
                                                                                   ecommerce: articulo.ecommerce | json}">Detalle</a>
                        </nav>
                    </div>
                </div>

            </mat-card-actions>
        </mat-card>
    </div>

    <!-- </div> -->
</div>
